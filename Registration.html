<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Joan&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="info">
      <br />
      <br />
      <center>
        <h1 style="color: black">New User Registration</h1>
        <br />
        <br />
        <fieldset>
          <legend>Kindly Fill the Details</legend>
          <form action="#" method="post" onsubmit="return validate()">
            <table>
              <tr>
                <td>
                  <label for="">First Name: </label>
                </td>
                <td>
                  <input
                    type="text"
                    id="firstName"
                    placeholder="First Name..."
                    autocomplete="off"
                  />
                </td>
                <td><span id="msg1"></span></td>
              </tr>
              <tr>
                <td>
                  <label for="">Last Name: </label>
                </td>
                <td>
                  <input
                    type="text"
                    id="lastName"
                    placeholder="Last Name..."
                    autocomplete="off"
                  />
                </td>
                <td><span id="msg2"></span></td>
              </tr>
              <tr>
                <td>
                  <label for="">User Name: </label>
                </td>
                <td>
                  <input
                    type="text"
                    id="userName"
                    placeholder="User Name..."
                    autocomplete="off"
                    maxlength="10"
                  />
                </td>
                <td><span id="msg3"></span></td>
              </tr>
              <tr>
                <td>
                  <label for="password">Password: </label>
                </td>
                <td>
                  <input
                    type="password"
                    placeholder="Password..."
                    autocomplete="off"
                  />
                </td>
                <td></td>
              </tr>
              <tr>
                <td>
                  <label for="confirmpassword">Confirm Password: </label>
                </td>
                <td>
                  <input
                    type="password"
                    placeholder="Confirm Password..."
                    autocomplete="off"
                  />
                </td>
                <td></td>
              </tr>
              <tr>
                <td>
                  <label for="password">Password: </label>
                </td>
                <td>
                  <input
                    type="password"
                    placeholder="Password..."
                    autocomplete="off"
                  />
                </td>
                <td></td>
              </tr>
              <tr>
                <td>
                  <label for="gender">Gender: </label>
                </td>
                <td>
                  <div class="gender">
                    <input type="radio" name="gender" id="male" value="Male" />
                    <label for="male">Male</label>
                    <input
                      type="radio"
                      name="gender"
                      id="female"
                      value="Female"
                    />
                    <label for="female">Female</label>
                    <input
                      type="radio"
                      name="gender"
                      id="others"
                      value="Others"
                    />
                    <label for="others">Others</label>
                  </div>
                </td>
                <td></td>
              </tr>
              <tr>
                <td>
                  <label for="dob">Date of Birth</label>
                </td>
                <td>
                  <input type="date" name="" id="" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="mobile">Mobile Number</label>
                </td>
                <td>
                  <input
                    type="tel"
                    name=""
                    id=""
                    placeholder="Modile Number..."
                    autocomplete="off"
                    maxlength="15"
                  />
                </td>
                <td></td>
              </tr>
              <tr>
                <td>
                  <label for="address">City</label>
                </td>
                <td>
                  <select name="city" id="city">
                    <option value="city">---City---</option>
                    <option value="city">Bangalore</option>
                    <option value="city">Chennai</option>
                    <option value="city">Cochin</option>
                    <option value="city">Hyderabad</option>
                    <option value="city">Mumbai</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="country">State</label>
                </td>
                <td>
                  <select name="state" id="state">
                    <option value="city">---State---</option>
                    <option value="city">Karnataka</option>
                    <option value="city">Kerala</option>
                    <option value="city">Maharastra</option>
                    <option value="city">Tamil Nadu</option>
                    <option value="city">Telangana</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td>
                  <label for="country">Country</label>
                </td>
                <td>
                  <select name="country" id="country">
                    <option value="city">---Country---</option>
                    <option value="city">India</option>
                    <option value="city">United Kingdom</option>
                    <option value="city">United states</option>
                  </select>
                </td>
              </tr>
              <br />
            </table>
            <br />
            <br />
            <div class="final">
              <input type="submit" value="Register" />
              &nbsp;
              <input type="reset" value="Reset" />
            </div>
          </form>
        </fieldset>
      </center>
    </div>
  </body>
</html>
